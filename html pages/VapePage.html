<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="/styles/homePage.css">
    <title>My Vape Shop</title>
</head>
<body>
    <nav>
        <div class="logo">
            <h4>My Vape</h4>
        </div>
        <ul class="nav-links">
            <li><a href="/html pages/homePage.html">Home</a></li>
            <li><a href="/html pages/VapePage.html">Vapes</a></li>
            <li><a href="/html pages/PodPage.html">Pods</a></li>
            <li><a href="/html pages/E-liquidesPage.html">E-liquids</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    <search>
    <div class="wrap">
        <div class="search">
           <input type="text" class="searchTerm" placeholder="What are you looking for?">
           <button type="submit" class="searchButton">
             <i class="fa fa-search"></i>
          </button>
        </div>
     </div>
    </search>
    <div class="AddItem" id="Addit">
        <div class="Wmessage">Please Add a new item</div>
        <input type="text" class="itemId" id="NewItemId" placeholder="Id" required>
        <input type="text" class="itemName" id="NewItem" placeholder="Product name" required>
        <input type="text" class="priceT" id="priceTag" placeholder="Price">
        <input type="text" class="imageC" id="imageC" placeholder="Image source">
        <button class="clkbtn" type="submit" onclick="Addnew()">Add New</button>
    </div>
    <card>
     <div class="container">
        <header>
            <h1>Your Vapes</h1>
            <div class="shopping">
                <img src="Images/Vapes/shopping.svg">
                <span class="quantity">0</span>
            </div>
        </header>

        <div class="list">
          
        </div>
    </div>
    <div class="card">
        <h1>Card</h1>
        <ul class="listCard">
        </ul>
        <div class="checkOut">
            <div class="total">0</div>
            <div class="closeShopping">Close</div>
        </div>
    </div>
    </card>
    <script src="/javascript codes/vape.js"></script>
</body>
</html>
